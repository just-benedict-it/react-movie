<html lang="en">

  <script type="text/babel">
    const div = document.querySelector(".root");

      return <button>{banana}</button>;
    }
    function APP() {
      return (
        <>
          <Btn banana="a" />
          <Btn banana="ㅋㅋㅋ" />
        </>
      );
    }
    ReactDOM.render(<APP />, div);
